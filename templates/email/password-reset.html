{% extends "base.html" %}

{% block content %}
<div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
    <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
        <!-- Heading -->
        <div class="text-center mb-5 mb-md-7">
            <h1 class="h2">فرم بازیابی رمز عبور</h1>
            <p>ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور برای شما ارسال شود.</p>
        </div>
        <!-- End Heading -->

        <!-- Form -->
        <form method="post" action={% url 'accounts:password_reset'%}>
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label" for="signupSimpleLoginEmail">ایمیل شما</label>
                <input type="email" class="form-control form-control-lg text-center" name="email"
                  id="signupSimpleLoginEmail" placeholder="email@site.com" aria-label="email@site.com" required>
                <span class="invalid-feedback">لطفا یک آدرس ایمیل معتبر وارد کنید.</span>
              </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">ارسال لینک بازیابی</button>
            </div>
        </form>
        <!-- End Form -->
    </div>
</div>
{% endblock %}
